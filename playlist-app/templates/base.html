<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}Playlists App{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lumen/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <span class="navbar-brand mb-0 h1 text-warning">My Playlists App</span>
  
    <div class="ml-auto">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/playlists">Playlists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/songs">Songs</a>
        </li>
      </ul>
    </div>
  </nav>

<div class="container">

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info" role="alert">
        {% for message in messages %}
          <p class="mb-0">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}
  {% endblock %}

</div>

</body>
</html>
