{% extends "base.html" %}

{% block title %}All Songs{% endblock %}

{% block content %}

<h1 class="mb-4">All Songs</h1>

{% if songs %}
  <ul class="list-group mb-4">
    {% for song in songs %}
      <li class="list-group-item">
        <a href="/songs/{{ song.id }}">{{ song.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p class="text-muted">No songs added yet.</p>
{% endif %}

<p>
  <a class="btn btn-primary" href="/songs/add">Add a Song</a>
</p>

{% endblock %}
